<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂-Rechner</title>

    <!-- Bootstrap CSS Loader For Responsive Styling & Layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS FOr Loading Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS File in 'static' Folder -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Load external JS file -->
    <script src="/static/scripts.js"></script> 

    <!-- Site Favicon Displayed In The Browser Tab -->
    <link href="/static/favicon.png" rel="icon">

</head>

<body>
   <!-- Alert Placement -->
    <div class="container mt-3">
      {% if alert %}
      <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        {{ alert }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
    </div>

    <!-- Logo Placement -->
    <div class="container mt-5 text-center text-danger">
        <div class="row align-items-center">
            <div class="col">
                <img id="logo" class="logo" src="/static/logo1.png" alt="WLogo">
            </div>
        </div>
    </div>

    <!-- Change Password Placement-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center"><strong>youngcaritas x Kleidertausch CO₂-Rechner</strong></h4>
                <br/>
                <!-- Input for Password Change-->
                    <form action="/UI/admin/change_password" method="post"> 
                        <!-- Hidden Email Field -->
                        <input type="hidden" name="email" value="{{ email }}">

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label mb-1"><h5 class="mb-1">Password: </h5></label>
                            <div class="input-group">
                              <input type="password" id="password" name="password" class="form-control form-control-sm" placeholder="Input Password" required>
                              <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                  <i id="eyeIcon" class="bi bi-eye-fill"></i>
                              </span>
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label mb-1"><h5 class="mb-1">Confirm Password: </h5></label>
                            <div class="input-group">
                              <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-sm" placeholder="Confirm Password" required>
                              <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                  <i id="eyeIcon" class="bi bi-eye-fill"></i>
                              </span>
                            </div>
                        </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" name="action" value="change_password" class="btn btn-outline-danger btn-sm">Change Password</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>

        <!-- Loads Bootstrap JS Bundle Including Popper for interactive components like modals, carousels and so on -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
