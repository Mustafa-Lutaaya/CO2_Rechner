<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂-Rechner</title>

    <!-- Bootstrap CSS Loader For Responsive Styling & Layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS FOr Loading Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS File in 'static' Folder -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Load external JS file -->
    <script src="/static/scripts.js"></script> 

    <!-- Site Favicon Displayed In The Browser Tab -->
    <link href="/static/favicon.png" rel="icon">

</head>

<style>
body {
    background-image: url("{{ url_for('static', path='BG7.JPEG') }}");
    background-size: cover;        
    background-repeat: no-repeat;   
    background-position: center;      
    background-attachment: fixed;    
}
</style>

<body>
<!-- Alert Placement -->
    <div class="container mt-3">
      {% if alert %}
      <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        {{ alert }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
    </div>

    <div class="container mt-3">
    {% if success %}
    <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        {{ success }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> 
    {% endif %}
    </div>

    <!-- Logo Placement -->
    <div class="container mt-3 text-center text-danger">
        <div class="row align-items-center">
            <div class="col">
                <img id="logo" class="logo" src="/static/logo2-bg.png" width="500">
            </div>
        </div>
    </div>

    <!-- Login Placement -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center text-white"><strong>youngcaritas x Kleidertausch CO₂-Rechner</strong></h4>
                <br/>
                <!-- Input for Login-->
                    <form action="/admin/login" method="post"> 
                        <!-- Email Field -->
                        <div class="mb-2 ">
                            <label for="email" class="form-label mb-1"><h5 class="mb-1 text-white" >Email Address: </h5></label>
                            <input type="email" name="email" class="form-control form-control-sm" placeholder="Input Email Address" required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label mb-1"><h5 class="mb-1 text-white">Password: </h5></label>
                            <div class="input-group">
                              <input type="password" id="password" name="password" class="form-control form-control-sm" placeholder="Input Password" required>
                              <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                  <i id="eyeIcon" class="bi bi-eye-fill"></i>
                              </span>
                            </div>
                            </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" name="action" value="login" class="btn btn-outline-primary btn-sm">Login</button>
                    </div>
                    </form>
                    <!-- To Registration Modal -->
                    <div class="d-grid mt-2">
                        <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#myModal" >Register</button>
                    </div>
            </div>
        </div>
    </div>

<!-- Registration Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-danger">
        <h4 class="modal-title text-white text-center">Register Here:</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class=" container text-black modal-body">
        <form action="/admin/register" method="post">

          <!-- First Name Field -->
          <div class="mb-3">
              <label for="first_name" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="first_name" placeholder="Enter Your First Name" name="first_name" required>
          </div>

          <!-- Last Name Field -->
          <div class="mb-3">
              <label for="last_name" class="form-label"> Last Name:</label>
              <input type="text" class="form-control" id="last_name" placeholder="Enter Your Last Name" name="last_name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" name="email" required>
          </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" name="action" value="register" class="btn btn-outline-danger btn-sm">Register</button>
            </div>
        </form>
      </div>

    </div>
  </div>
</div>

    <!-- Loads Bootstrap JS Bundle Including Popper for interactive components like modals, carousels and so on -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
